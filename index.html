<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن الطالب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 0px;
        }
        .logo {
            width: 250px;
            height: 100px;
            margin-bottom: 0px;
        }
        label {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 35px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #357abd;
        }
        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>البحث عن الطالب</h1>
        <form id="searchForm">
            <label for="studentID">اكتب الرقم الجامعي</label>
            <input type="text" id="studentID" required>
            <button type="submit">بحث</button>
        </form>
    </div>
    <div class="message" id="errorMessage">
        <p>الرجاء التحقق من كتابة الرقم الجامعي</p>
        <button onclick="hideMessage('errorMessage')">إغلاق</button>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentID = document.getElementById('studentID').value.trim();
            console.log('الرقم الجامعي المدخل:', studentID);

            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost/1/students.csv', true);
            xhr.responseType = 'text';

            xhr.onload = function() {
                const csvData = xhr.responseText;
                const students = parseCSV(csvData);

                console.log('البيانات المقروءة من ملف CSV:', students);

                const studentRow = students.find(row => row.ID_S === studentID);
                if (studentRow) {
                    console.log('تم العثور على الطالب:', studentRow);

                    // تحديث حالة الطالب إلى 'Done'
                    studentRow.Status = 'Done';

                    console.log('البيانات المحدثة:', students);

                    // إرسال البيانات المحدثة إلى الخادم لحفظها في ملف CSV
                    const updatedCSV = convertToCSV(students);
                    const updateXhr = new XMLHttpRequest();
                    updateXhr.open('GET', 'https://raw.githubusercontent.com/BHosts/Get_Info/main/students.csv', true);
                    updateXhr.setRequestHeader('Content-Type', 'text/csv');
                    updateXhr.onload = function() {
                        if (updateXhr.status === 200) {
                            console.log('تم تحديث الملف بنجاح');
                            localStorage.setItem('student', JSON.stringify(studentRow));
                            window.location.href = 'student.html';
                        } else {
                            console.error('حدث خطأ أثناء تحديث الملف');
                            alert('حدث خطأ أثناء تحديث الملف');
                        }
                    };
                    updateXhr.send(updatedCSV);
                } else {
                    console.error('لم يتم العثور على الطالب');
                    showMessage('errorMessage');
                }
            };

            xhr.onerror = function() {
                console.error('حدث خطأ أثناء جلب الملف');
                alert('حدث خطأ أثناء جلب الملف');
            };

            xhr.send();
        });

        function showMessage(messageId) {
            document.getElementById(messageId).style.display = 'block';
        }

        function hideMessage(messageId) {
            document.getElementById(messageId).style.display = 'none';
        }

        function parseCSV(csvData) {
            const lines = csvData.trim().split('\n');
            const headers = lines[0].split(',');

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentLine = lines[i].split(',');
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j].trim()] = currentLine[j].trim();
                }
                result.push(obj);
            }
            return result;
        }

        function convertToCSV(data) {
            const headers = Object.keys(data[0]);
            let csv = headers.join(',') + '\n';
            csv += data.map(row => headers.map(header => row[header]).join(',')).join('\n');
            return csv;
        }
    </script>
</body>
</html>
